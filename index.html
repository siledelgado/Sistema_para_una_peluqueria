<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>ExpresaStyle</title>
    <link href="./src/img/acceso.png" rel="shortcut icon" type="image/x-icon" />
    <link rel="stylesheet" href="./css/alertify.min.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/datatables.min.css">
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body class="fondo">

    <nav class="navbar navbar-expand-lg bg-light bg-azulmarino">
      <div class="container-fluid">
        <a class="navbar-brand" href="./index.html">
          <img src="./src/img/ES.png" alt="" width="200" height="60">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          
        </div>
      </div>
    </nav>


    <script type="text/javascript" src="./js/sweetalert2.all.min.js"> </script>
    <script type="text/javascript" src="./js/alertify.min.js"> </script>
    <script type="text/javascript" src="./js/jquery-3.5.1.js"> </script>
    <script type="text/javascript" src="./js/jquery-3.6.0.min.js"> </script>
    <script type="text/javascript" src="./js/popper.min.js"> </script>
    <script type="text/javascript" src="./js/datatables.min.js"></script>
    <script type="text/javascript" src="./js/bootstrap.min.js"></script>

    <script type="text/javascript" src="./js/jquery.dataTables.min.js"></script>
    <script type="text/javascript" src="./js/dataTables.bootstrap5.js"></script>
    <script type="text/javascript" src="./js/funciones.js"></script>
    <script type="text/javascript" src="./js/registros.js"></script>

    <script type="text/javascript">

      if(getCookie('usuario') != ''){
        if(getCookie('idrol') == '1'){
          $('#navbarSupportedContent').html(menuAdmin);
        }else if(getCookie('idrol') == '2'){
          $('#navbarSupportedContent').html(menuCaja);
        }
        $('#logout').html(`<i class="bi bi-box-arrow-right icon-lg"></i> ${getCookie('usuario')}`);
      }else{
        window.location.href = "./login.html";
      }


      $('.cerrarSesion').click(function (e) {
        e.preventDefault();
        Swal.fire({
          title: 'Esta seguro de cerrar SesiÃ³n?',
          icon: 'warning',
          showCancelButton: true,
          confirmButtonColor: '#3085d6',
          cancelButtonColor: '#d33',
          confirmButtonText: 'Si'
        }).then((result) => {
          if (result.isConfirmed) {
            eliminarCookies();
            window.location.href = "./login.html";
          }
        })
      });
    </script>

  </body>
</html>
