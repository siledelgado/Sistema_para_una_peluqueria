<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>ExpresaStyle</title>
  <link href="./src/img/fondo.png" rel="shortcut icon" type="image/x-icon" />
  <link rel="stylesheet" href="./css/alertify.min.css">
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/bootstrap-icons.css">
  <link rel="stylesheet" href="./css/datatables.min.css">
  <link rel="stylesheet" href="./css/bootstrap-datepicker.min.css">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>

  <nav class="navbar navbar-expand-lg bg-light bg-azulmarino">
    <div class="container-fluid">
      <a class="navbar-brand" href="./index.html">
        <img src="./src/img/ES.png" alt="" width="200" height="60">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        
      </div>
    </div>
  </nav>

  <!-- Modal -->
  <div class="modal fade" id="modalFechaVence" tabindex="-1" role="dialog" aria-labelledby="modalFechaVenceLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered  modal-md">
      <div class="modal-content">
          <div class="modal-header">
              <h5 class="modal-title" id="modalFechaVenceLabel">Registrar Fecha de vencimiento</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
              <div class="row">
                  <div class="col-md-12">
                      <!-- <input type="date" id="fechaVenceModal" min="2020-01-01" max="3000-12-31" class="form-control" title="Fecha."> -->
                      <input class="datepicker" name="pago" id="fechaVenceModal" data-date-format="dd/mm/yyyy">
                  </div>
              </div>

              <div class="row pt-5">
                  <div class="col-md-6">
                      <button class='btn btn-danger btn-block' title='Cancelar' data-dismiss="modal"><i
                              class='fas fa-times-circle'></i> Cancelar</button>
                  </div>
                  <div class="col-md-6">
                      <button class='btn btn-info btn-block' id="fecha-vence" title='Seleccionar'
                          data-dismiss="modal"><i class='fas fa-check'></i> Aceptar</button>
                  </div>
              </div>
          </div>
      </div>
  </div>
  </div>



  <div class="container mt-5">
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-header">
                    <div class="row">                        
                        <div class="col-md-12 m-3 my-auto">
                            <h2 class="text-center">Compras</h2>
                        </div>
                    </div>                    
                </div>
                <div class="card-body">
                    <div class="table-responsive py-4">
                        <table id="example" class="table table-striped table-bordered display mt-2">
                          <thead class="table-dark">
                            <tr class="tabla-cabecera">
                                <th style="width: 5%;">Código</th>
                                <th style="width: 10%;">Nº Documento</th>
                                <th style="width: 40%;">Proveedor</th>
                                <th style="width: 20%;">Fecha</th>
                                <th style="width: 20%;">Total</th>
                                <th style="width: 10%;">Condición</th>
                                <th style="width: 5%;">Opciones</th>
                            </tr>
                          </thead>

                          <tbody id="cuerpo_tabla">
              
                          </tbody>
                          <tfoot class="table-dark">
                            <tr>
                              <th style="width: 5%;">Código</th>
                              <th style="width: 10%;">Nº Documento</th>
                              <th style="width: 40%;">Proveedor</th>
                              <th style="width: 20%;">Fecha</th>
                              <th style="width: 20%;">Total</th>
                              <th style="width: 10%;">Condición</th>
                              <th style="width: 5%;">Opciones</th>
                            </tr>
                          </tfoot>

                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </div>

  
  <script type="text/javascript" src="./js/sweetalert2.all.min.js"> </script>
  <script type="text/javascript" src="./js/alertify.min.js"> </script>
  <script type="text/javascript" src="./js/jquery-3.5.1.js"> </script>
  <script type="text/javascript" src="./js/jquery-3.6.0.min.js"> </script>
  <script type="text/javascript" src="./js/popper.min.js"> </script>
  <script type="text/javascript" src="./js/datatables.min.js"></script>
  <script type="text/javascript" src="./js/bootstrap.min.js"></script>


  <script type="text/javascript" src="./js/jquery.dataTables.min.js"></script>
  <script src="./js/bootstrap-datepicker.min.js"></script>
  <script src="./js/registros.js"></script>
  <script src="./js/funciones.js"></script>
  <script src="./js/compras.js"></script>



  <script type="text/javascript">

      if(getCookie('usuario') != ''){
        if(getCookie('idrol') == '1'){
          $('#navbarSupportedContent').html(menuAdmin);
        }else if(getCookie('idrol') == '2'){
          $('#navbarSupportedContent').html(menuCaja);
        }
        $('#logout').html(`<i class="bi bi-box-arrow-right icon-lg"></i> ${getCookie('usuario')}`);
      }else{
        window.location.href = "./login.html";
      }


    $('.cerrarSesion').click(function (e) {
      e.preventDefault();
      Swal.fire({
        title: 'Esta seguro de cerrar Sesión?',
        icon: 'warning',
        showCancelButton: true,
        confirmButtonColor: '#3085d6',
        cancelButtonColor: '#d33',
        confirmButtonText: 'Si'
      }).then((result) => {
        if (result.isConfirmed) {
            eliminarCookies();
          window.location.href = "./login.html";
        }
      })
    });
  </script>


</body>

</html>
