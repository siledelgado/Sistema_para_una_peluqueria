<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>ExpresaStyle</title>
  <link href="./src/img/acceso.png" rel="shortcut icon" type="image/x-icon" />
  <link rel="stylesheet" href="./css/alertify.min.css">
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/bootstrap-icons.css">
  <link rel="stylesheet" href="./css/datatables.min.css">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>

  <nav class="navbar navbar-expand-lg bg-light bg-azulmarino">
    <div class="container-fluid">
      <a class="navbar-brand" href="./index.html">
        <img src="./src/img/ES.png" alt="" width="200" height="60">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        
      </div>
    </div>
  </nav>

  <!-- Modal Nuevo pago-->
  <div class="modal fade" id="newModal" data-bs-backdrop="static"  tabindex="-1" aria-labelledby="newModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">        
        <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title" id="titulo">Pago por crédito</h4>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="container">
                    <h2 class="titulo text-center form-label" id="proveedor-modal"></h2>
                </div>

                <div class="row mt-3">
                    <div class="col-md-6">
                        <label class="form-label" for="">Monto en efectivo</label>
                        <input type="text" id="efectivo" onKeyPress="return soloNumeros(event)"
                            onkeyup="format_numero(this)" onchange="format_numero(this)"
                            class="form-control text-sm-end" placeholder="Monto en efectivo"
                            maxlength="11" onblur="format_numero(this)" value="0" autofocus>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label" for="">Monto en cheque</label>
                        <input type="text" id="cheque" onKeyPress="return soloNumeros(event)"
                            onkeyup="format_numero(this)" onchange="format_numero(this)"
                            class="form-control text-sm-end" placeholder="Monto en cheque" maxlength="11"
                            onblur="format_numero(this)" value="0">
                    </div>
                </div>

                <div class="row mt-3">
                    <div class="col-md-6">
                        <label class="form-label" for="">Monto en tarjeta</label>
                        <input type="text" id="tarjeta" onKeyPress="return soloNumeros(event)"
                            onkeyup="format_numero(this)" onchange="format_numero(this)"
                            class="form-control text-sm-end" placeholder="Monto en tarjeta"
                            maxlength="11" onblur="format_numero(this)" value="0">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label" for="">Monto en vale</label>
                        <input type="text" id="vale" onKeyPress="return soloNumeros(event)"
                            onkeyup="format_numero(this)" onchange="format_numero(this)"
                            class="form-control text-sm-end" placeholder="Monto en vale" maxlength="11"
                            onblur="format_numero(this)" value="0">
                    </div>
                </div>

                <div class="container mt-2">
                    <div class="row">
                        <div class="col-md-6">
                            <h2 class="titulo text-center form-label" id="deuda-modal"></h2>
                        </div>
                        <div class="col-md-6">
                            <h2 class="titulo text-center form-label" id="total-modal"></h2>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 d-grid gap-2">
                        <button type="button" class="btn btn-danger btn-block" id="btn-cancel">  Cancelar</button>
                    </div>
                    <div class="col-md-6 d-grid gap-2">
                        <button type="submit" class="btn btn-primary btn-block" id="btn-form-modal">  Guardar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </div>



  <div class="container mt-5">
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-header">
                    <div class="row">                        
                        <div class="col-md-12 m-3 my-auto">
                            <h2 class="text-center">Créditos con Proveedores</h2>
                        </div>
                    </div>                    
                </div>
                <div class="card-body">
                    <div class="table-responsive py-4">
                        <table id="example" class="table table-striped table-bordered display mt-2">
                          <thead>
                            <tr>
                              <th style="width: 5%;">Código</th>
                              <th style="width: 10%;">Nº Documento</th>
                              <th style="width: 40%;">Proveedor</th>
                              <th style="width: 10%;">Vence</th>
                              <th style="width: 10%;">Total</th>
                              <th style="width: 10%;">Pagado</th>
                              <th style="width: 10%;">Faltante</th>
                              <th style="width: 5%;">Opciones</th>
                            </tr>
                          </thead>
                          <tbody id="cuerpo_tabla">
              
                          </tbody>
                          <tfoot>
                            <tr>
                              <th style="width: 5%;">Código</th>
                              <th style="width: 10%;">Nº Documento</th>
                              <th style="width: 40%;">Proveedor</th>
                              <th style="width: 10%;">Vence</th>
                              <th style="width: 10%;">Total</th>
                              <th style="width: 10%;">Pagado</th>
                              <th style="width: 10%;">Faltante</th>
                              <th style="width: 5%;">Opciones</th>
                            </tr>
                          </tfoot>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </div>




  <script type="text/javascript" src="./js/sweetalert2.all.min.js"> </script>
  <script type="text/javascript" src="./js/alertify.min.js"> </script>
  <script type="text/javascript" src="./js/jquery-3.5.1.js"> </script>
  <script type="text/javascript" src="./js/jquery-3.6.0.min.js"> </script>
  <script type="text/javascript" src="./js/popper.min.js"> </script>
  <script type="text/javascript" src="./js/datatables.min.js"></script>
  <script type="text/javascript" src="./js/bootstrap.min.js"></script>


  <script type="text/javascript" src="./js/jquery.dataTables.min.js"></script>
  <!-- <script type="text/javascript" src="./js/dataTables.bootstrap5.js"></script> -->
  <script src="./js/registros.js"></script>
  <script src="./js/funciones.js"></script>
  <script src="./js/credito_proveedor.js"></script>





  <script type="text/javascript">

      if(getCookie('usuario') != ''){
        if(getCookie('idrol') == '1'){
          $('#navbarSupportedContent').html(menuAdmin);
        }else if(getCookie('idrol') == '2'){
          $('#navbarSupportedContent').html(menuCaja);
        }
        $('#logout').html(`<i class="bi bi-box-arrow-right icon-lg"></i> ${getCookie('usuario')}`);
      }else{
        window.location.href = "./login.html";
      }

    $('.cerrarSesion').click(function (e) {
      e.preventDefault();
      Swal.fire({
        title: 'Esta seguro de cerrar Sesión?',
        icon: 'warning',
        showCancelButton: true,
        confirmButtonColor: '#3085d6',
        cancelButtonColor: '#d33',
        confirmButtonText: 'Si'
      }).then((result) => {
        if (result.isConfirmed) {
            eliminarCookies();
          window.location.href = "./login.html";
        }
      })
    });
  </script>


</body>

</html>
